<!DOCTYPE html>
<html>
    <head>
        <title>Text within image</title>

        <style>
            #background{
                background-image: url(bg.jpg);
                padding: 40px;
            }
            #textbox{
                width: auto;
                height: 100px;
                opacity: 0.8;
                background-color: black;
                padding: 10px;
            }

            .text{
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="background">
            <div id="textbox">
                <div class="text">This is a smaple line of text. </div>
            </div>
        </div>
    </body>
</html>
