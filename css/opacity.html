<!DOCTYPE html>
<html>
    <head>
        <title>Image opacity</title>

        <style>
            img{
                opacity: 0.7;
            }
            img:hover{
                opacity: 1.0;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="bg.png" width="320" height="320">
        </div>
    </body>
</html>
