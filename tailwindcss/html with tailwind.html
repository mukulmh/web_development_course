<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web and internet lab</title>
</head>

<body class="bg-blue-100">
    <div class="flex justify-center mt-5">
        <div class="bg-yellow-300 w-2/3">
            <h3 class="text-center text-2xl font-light text-red-500 p-2">This is a header</h3>
        </div>
    </div>

    <div class="flex justify-center mt-10">
        <div class="bg-gray-200 p-3 w-full md:w-1/3 ">
            <label for="username" class="appearance-none font-light text-sm uppercase block">Username</label>
            <input type="text" name="username" id="username"
                class="appearance-none block w-full p-2 rounded border shadow">
            <label for="password" class="appearance-none font-light text-sm uppercase block mt-3">Password</label>
            <input type="password" name="password" id="password"
                class="appearance-none block w-full p-2 rounded border shadow">
            <div class="flex justify-end mt-5">
                <button type="submit" 
                    class="appearance-noe rounded border px-3 py-2 bg-blue-500 text-yellow-400">Submit</button>
            </div>

        </div>
    </div>

</body>

</html>
